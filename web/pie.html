<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>js-xlsx-for zhengzheng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="lizhooh">

    <link href="https://cdn.bootcss.com/github-markdown-css/2.8.0/github-markdown.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css" />
</head>
<body id="body">
    <header>
        <div class="title">Excel处理工具</div>
        <ul>
            <li><a href="pie.html">比例图</a></li>
            <li><a href="export.html">数据导出</a></li>
        </ul>
    </header>

    <div class="main">
        <section class="ctrl">
            <div class="import">
                <p class="title">拖拽文件，导入 Excel 数据</p>
                <div id='drop'>把 Excel 文件拖拽到这个区域里！</div>
                <p class="title">上传文件，导入 Excel 数据</p>
                <form>
                    <label for="file" id="import-file">+</label>
                    <input type="file" id="file" style="display: none"
                        accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                        />
                </form>
            </div>

            <div class="filter">
                <table class="table">
                    <tr>
                        <th>图表类型</th>
                        <th>选择key</th>
                        <th>选择value</th>
                    </tr>

                    <tr>
                       <td>
                            <select id="filter-charttype">
                                <option value="pie">饼状图</option>
                                <!-- <option value="bar">柱状图</option> -->
                                <!-- <option value="line">折线图</option> -->
                            </select>
                        </td>
                       <td>
                            <select id="filter-key"></select>
                       </td>
                       <td>
                            <select id="filter-value"></select>
                       </td>
                    </tr>
                </table>

                <p class="title">选择哪些项目进行对比</p>
                <select id="filter-name" name="states[]" multiple="multiple" style="height: 0px;"></select>

                <button class="btn" style="margin: 20px auto;" id="handleChart">生成图表</button>
                <button class="btn" style="margin: 20px auto;" id="export">导出EXCEL</button>
            </div>

        </section>


        <section class="show">
            <div id="excel-view"></div>
        </section>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/xlsx/0.11.5/xlsx.full.min.js" async></script>
    <script src="https://cdn.bootcss.com/FileSaver.js/1.3.3/FileSaver.min.js" async></script>
    <script src="https://cdn.bootcss.com/marked/0.3.6/marked.min.js" async></script>
    <script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/select2/4.0.6-rc.1/js/select2.min.js"></script>
    <script src="./js/pie.js"></script>
</body>

</html>
